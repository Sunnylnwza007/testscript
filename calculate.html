<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Document's character set. -->
    <meta charset="UTF-8">
        <title>Calculate</title>
            <!-- Linking CSS -->
    <link rel="stylesheet" href="style2.css">
  
    </head>

    <body>
         <header>Calculate</header>
         <div>
        <input type="text" id="firstNumber" placeholder="put firstNumber">
        <input type="text" id="secondNumber" placeholder="put secondNumber">
        </div>

         <div>

        </div>

        <div>
        <button id="subbutton" onclick="getSum()">+</button>
        <button id="subbutton" onclick="getminus()">-</button>
        <button id="subbutton" onclick="getdivide()">*</button>
        <button id="subbutton" onclick="getmulti()">/</button>
        </div>
       
        <div id="output"></div>

        <script>
                var firstNumber = document.getElementById("firstNumber");
                var secondNumber = document.getElementById("secondNumber");
                var output = document.getElementById("output");

                function getSum(){
                    let sum = parseInt(firstNumber.value) + parseInt(secondNumber.value);
                    showResult(sum);
                }
                function getminus(){
                    let sum = parseInt(firstNumber.value) - parseInt(secondNumber.value);
                    showResult(sum);
                }
                function getdivide(){
                    let sum = parseInt(firstNumber.value) * parseInt(secondNumber.value);
                    showResult(sum);
                }
                function getmulti(){
                    let sum = parseInt(firstNumber.value) / parseInt(secondNumber.value);
                    showResult(sum);
                }

                function showResult(result){
                    output.innerHTML = "answer: " + result;
                }
        </script>
    </body>

</html>
