<!DOCTYPE html>
<html>
    <head>
        <title>function</title>
    </head>

    <body>
        <script>
            function calculate(param1,param2){
                return param1 + param2;
            }
            var result = calculate(10,2);
            console.log(result);

            //----- callback function -----
            
            function say(){
                console.log("say....");
                function sayhi(){
                setTimeout(function (){
                    console.log("hi");
                },3000);
                }
                sayhi();
                console.log("Bye");
            }
            say();
        </script>
    </body>
</html>
